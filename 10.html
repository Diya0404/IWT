<!DOCTYPE html>
<html>
<head>
	<title>Autocomplete Input with Datalist Example</title>
</head>
<body>
	<label for="days-of-week">Select a day of the week:</label>
	<input type="text" id="days-of-week" list="days-list">

	<datalist id="days-list">
	  <option value="Monday">
	  <option value="Tuesday">
	  <option value="Wednesday">
	  <option value="Thursday">
	  <option value="Friday">
	  <option value="Saturday">
	  <option value="Sunday">
	</datalist>
    <input type="button" value="submit">
</body>
</html>
