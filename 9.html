<!DOCTYPE html>
<html>
<head>
	<title>User Feedback Page</title>
</head>
<body>
	<h1>User Feedback Page</h1>

	<form>
		<table>
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" id="name" name="name"></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input type="email" id="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="rating">Overall rating:</label></td>
				<td>
					<fieldset>
						<legend>Rate the product:</legend>
						<label><input type="radio" name="rating" value="5">5</label>
						<label><input type="radio" name="rating" value="4">4</label>
						<label><input type="radio" name="rating" value="3">3</label>
						<label><input type="radio" name="rating" value="2">2</label>
						<label><input type="radio" name="rating" value="1">1</label>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td><label for="like-dislike">Do you like the software?</label></td>
				<td>
					<label><input type="radio" name="like-dislike" value="like">Like</label>
					<label><input type="radio" name="like-dislike" value="dislike">Dislike</label>
				</td>
			</tr>
			<tr>
				<td><label for="features">What features do you like?</label></td>
				<td><br>
					<label><input type="checkbox" name="features" value="easy-to-use">Easy-to-use</label><br>
					<label><input type="checkbox" name="features" value="customizable">Customizable</label><br>
					<label><input type="checkbox" name="features" value="fast">Fast</label><br>
					<label><input type="checkbox" name="features" value="powerful">Powerful</label>
				</td>
			</tr>
			<tr>
				<td><label for="improvements">What improvements would you like to see?</label></td>
				<td><textarea id="improvements" name="improvements"></textarea></td>
			</tr>
			<tr>
				<td><label for="os">Which operating system are you using?</label></td>
				<td>
					<select id="os" name="os">
						<option value="windows">Windows</option>
						<option value="mac">Mac</option>
						<option value="linux">Linux</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="version">Which version of the software are you using?</label></td>
				<td><input type="text" id="version" name="version"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
